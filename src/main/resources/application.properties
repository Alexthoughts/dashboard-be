spring.application.name=dashboard-be

spring.datasource.url=${DATABASE_URL}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.username=${DATABASE_USERNAME}

spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false

# HikariCP settings to avoid keeping idle connections
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=5
#  end db connection in 30 sec
spring.datasource.hikari.idle-timeout=30000
# global end db connection in 1 min 59 sec
spring.datasource.hikari.max-lifetime=119000

spring.security.user.name=dashboard
spring.security.user.password=dashboardapp

logging.level.root=WARN
logging.level.dashboard=DEBUG

server.error.include-message=always

holiday-service-mock=false
